<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>player</title>
    <link rel="icon" href="img/音乐.png" type="image/x-icon">
    <script src="JS/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="CSS/jquery.mCustomScrollbar.css" />
    <link rel="stylesheet" href="CSS/palyer.css" /> 
    <script src="JS/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="JS/love.js"></script>
    <script src="JS/play.js"></script>
    <script src="JS/progress.js"></script>
    <script src="JS/lyric.js"></script>
    <script src="JS/palyer.js"></script>
  </head>
  <body>
    <div class="header">
      <h1 class="logo"><a href="index.html"></a></h1>
      <ul class="register">
        <li>登录</li>
        <li>设置</li>
      </ul>
    </div>
    <div class="content">
        <div class="content_in">
          <div class="content_left">
            <div class="content_toolbar">
              <span><i></i>收藏</span>
              <span><i></i>添加到</span>
              <span><i></i>下载</span>
              <span><i></i>删除</span>
              <span><i></i>清空列表</span>

            </div>
            <div class="content_list" data-mcs-theme="minimal-dark">
              <ul>
                <li class="list_title">
                  <div class="list_check"><i></i></div>
                  <div class="list_number"></div>
                  <div class="list_name">歌曲</div>
                  <div class="list_singer">歌手</div>
                  <div class="list_time">时长</div>
                </li>
                
              </ul>
            </div>
          </div>
          <div class="content_right">
                <div class="song_info">
                  <a href="javascript:;" class="song_info_pic">
                    <img src="img/12.jpg" alt="">

                  </a>
                  <div class="song_info_name">
                    歌曲名：
                    <a href="javascript:;">单车</a>
                  </div>
                  <div class="song_info_singer">
                    歌手：
                    <a href="javascript:;">陈奕迅</a>
                  </div>
                  <div class="song_info_album">
                    专辑：
                    <a href="javascript:;">Shall We Dance? Shall We Talk!</a>
                  </div>
                </div>
                <div class="song_lyric_contaniner">
                 <ul class="song_lyric">
                </ul>  
                </div>
               
          </div>
        </div>
    </div>
    <div class="footer">
      <div class="footer_in">
      <a href="javascript:;" class="music_pre"></a>
      <a href="javascript:;" class="music_play "></a>
      <a href="javascript:;" class="music_next"></a>
      <div class="music_progress_info">
        <div class="music_progress_top">
          <span class="music_progress_name">单车-陈奕迅</span>
          <span class="music_progress_time">0:00/03:31</span>

        </div>
        <div class="music_progress_bar">
          <div class="music_progress_line">
            <div class="music_progress_dot"></div>
          </div>
        
        </div>

      </div>
      <a href="javascript:;" class="music_mode"></a>
      <a href="javascript:;" class="music_fav"></a>
      <a href="javascript:;" class="music_down"></a>
      <a href="javascript:;" class="music_comment"></a>
      <a href="javascript:;" class="music_only "></a>
     <div class="music_voice_info">
      <a href="javascript:;" class="music_voice_icon"></a>
      <div class="music_voice_bar">
        <div class="music_voice_line">
          <div class="music_voice_dot"></div>
        </div>
      
      </div>
     </div>
      </div>
    </div>
    <div class="mask_bg">

    </div>
    <div class="mask">
      
    </div>
    <audio src=""></audio>
  </body>

</html>
